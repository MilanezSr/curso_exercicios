            {

                options: [

                    "Diretoria de Portos e Costas",
                    "Divis√£o de Produtos Certificados",

                ],
                correct: 1
            },
            {

                question: "Equipamentos com modelo aprovado pela DPC:",
                options: [
                    "S√£o apenas sugest√µes",
                    "Devem obrigatoriamente ser utilizados conforme a regulamenta√ß√£o",
                    "S√£o mais caros",

                ],
                correct: 1
            },

            // RIPEAM (2 quest√µes)
            {
                id: 97,
                subject: "RIPEAM",
                question: "RIPEAM significa:",
                options: [
                    "Regras Internacionais de Pesca Mar√≠tima",
                    "Regulamento Internacional para Evitar Abalroamentos no Mar",
                    "Registro Internacional de Embarca√ß√µes Mar√≠timas",
                    "Regras de Inspe√ß√£o de Portos Mar√≠timos"
                ],

            },
            {

                options: [

                    "Somente regras de ancoragem",
                    "Apenas regras para navios grandes"
                ],
                correct: 1
            },

            // Sinais de Socorro (1 quest√£o)
            {

                subject: "Sinais de Socorro",
                question: "O sinal sonoro de socorro consiste em:",
                options: [
                    "Tr√™s apitos longos",
                    "Sinal cont√≠nuo de qualquer aparelho sonoro",
                    "Dois apitos curtos",

                ],
                correct: 1
            },

            // Lei 9966 (1 quest√£o)
            {
                id: 100,
                subject: "Lei 9966",
                question: "A Lei 9966/2000 trata sobre:",
                options: [
                    "Registro de embarca√ß√µes",
                    "Preven√ß√£o, controle e fiscaliza√ß√£o da polui√ß√£o causada por lan√ßamento de √≥leo em √°guas",
                    "Licenciamento de condutores",
                    "Constru√ß√£o naval"
                ],
                correct: 1
            }
        ];

        // Vari√°veis globais
        let currentQuestion = 0;
        let userAnswers = {};
        let timeLeft = 7200; // 2 horas em segundos
        let timerInterval;

        // Inicializar o simulado
        function initExam() {
            displayQuestion();
            updateProgress();
            startTimer();
        }

        // Exibir quest√£o atual
        function displayQuestion() {
            const container = document.getElementById('questionsContainer');
            const question = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question-container active">
                    <div class="question">
                        <div class="question-number">Quest√£o ${currentQuestion + 1}</div>
                        <span class="subject-tag">${question.subject}</span>
                        <h3>${question.question}</h3>
                        <ul class="options">
                            ${question.options.map((option, index) => `
                                <li>
                                    <label>
                                        <input type="radio" name="q${question.id}" value="${index}" 
                                               ${userAnswers[question.id] === index ? 'checked' : ''}
                                               onchange="saveAnswer(${question.id}, ${index})">
                                        ${String.fromCharCode(65 + index)}) ${option}
                                    </label>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `;
            
            updateNavigation();
        }

        // Salvar resposta
        function saveAnswer(questionId, answerIndex) {
            userAnswers[questionId] = answerIndex;
        }

        // Atualizar navega√ß√£o
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const finishBtn = document.getElementById('finishBtn');
            const questionCounter = document.getElementById('questionCounter');
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                finishBtn.style.display = 'none';
            }
            
            questionCounter.textContent = `${currentQuestion + 1} / ${questions.length}`;
        }

        // Pr√≥xima quest√£o
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                updateProgress();
            }
        }

        // Quest√£o anterior
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
                updateProgress();
            }
        }

        // Atualizar barra de progresso
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Quest√£o ${currentQuestion + 1} de ${questions.length}`;
        }

        // Timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    finishExam();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            
            document.getElementById('timer').innerHTML = 
                `‚è±Ô∏è Tempo: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Finalizar prova
        function finishExam() {
            clearInterval(timerInterval);
            
            const score = calculateScore();
            displayResults(score);
        }

        // Calcular pontua√ß√£o
        function calculateScore() {
            let correct = 0;
            let total = questions.length;
            
            questions.forEach(question => {
                if (userAnswers[question.id] === question.correct) {
                    correct++;
                }
            });
            
            return {
                correct: correct,
                total: total,
                percentage: Math.round((correct / total) * 100)
            };
        }

        // Exibir resultados
        function displayResults(score) {
            document.querySelector('.content').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            
            const resultsDiv = document.getElementById('results');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreMessage = document.getElementById('scoreMessage');
            
            scoreDisplay.textContent = `${score.correct}/${score.total} (${score.percentage}%)`;
            
            if (score.percentage >= 80) {
                scoreDisplay.className = 'score excellent';
                scoreMessage.textContent = 'Excelente! Voc√™ est√° bem preparado para o ETSP.';
            } else if (score.percentage >= 60) {
                scoreDisplay.className = 'score good';
                scoreMessage.textContent = 'Bom resultado! Continue estudando para melhorar ainda mais.';
            } else {
                scoreDisplay.className = 'score needs-improvement';
                scoreMessage.textContent = '√â necess√°rio mais estudo. Revise os conte√∫dos e tente novamente.';
            }
            
            resultsDiv.style.display = 'block';
        }

        // Mostrar revis√£o
        function showReview() {
            const wrongQuestions = questions.filter(q => userAnswers[q.id] !== q.correct);
            
            if (wrongQuestions.length === 0) {
                alert('Parab√©ns! Voc√™ acertou todas as quest√µes!');
                return;
            }
            
            const container = document.getElementById('wrongQuestionsContainer');
            container.innerHTML = wrongQuestions.map(q => `
                <div class="wrong-question">
                    <h4>Quest√£o ${q.id} - ${q.subject}</h4>
                    <p><strong>Pergunta:</strong> ${q.question}</p>
                    <p><strong>Sua resposta:</strong> ${userAnswers[q.id] !== undefined ? 
                        String.fromCharCode(65 + userAnswers[q.id]) + ') ' + q.options[userAnswers[q.id]] : 
                        'N√£o respondida'}</p>
                    <div class="correct-answer">
                        <strong>Resposta correta:</strong> ${String.fromCharCode(65 + q.correct)}) ${q.options[q.correct]}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('results').style.display = 'none';
            document.getElementById('reviewSection').style.display = 'block';
        }

        // Esconder revis√£o
        function hideReview() {
            document.getElementById('reviewSection').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        // Reiniciar simulado
        function restartExam() {
            currentQuestion = 0;
            userAnswers = {};
            timeLeft = 7200;
            
            document.querySelector('.content').style.display = 'block';
            document.querySelector('.progress-container').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('reviewSection').style.display = 'none';
            
            initExam();
        }

        // Inicializar quando a p√°gina carregar
        window.onload = function() {
            initExam();
        };
    </script>
